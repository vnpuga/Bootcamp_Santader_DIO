<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-container">
    <div class="instagram-phone">
      <img src="./images/instagram-celular.png" alt="imagem de um celular">
    </div>
    <div class="instagram-login">
      <div class="group">
        <img src="./images/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
        <div class="instagram-profile">
          <img src="./images/foto_perfil.jpg" alt="foto de perfil do instagram">
        </div>
        <a href="#" class="instagram-continue">Continue as viviane_puga</a>
        <a href="#" class="instagram-remove">Remove account</a>
      </div>
      <div class="group">
        <p class="not-account">Isn't it viviane_puga?</p>
        <p class="notaccount">
          <span class="link-blue">switch account</span>
          or
          <span class="link-blue">Register</span>
        </p>
      </div>
      <div class="get-the-app">
        <p>Get the app.</p>
        <div class="download">
          <a href="" class="app-download"></a>
          <a href="" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
